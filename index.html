<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Management System</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Interview Management System</h1>
  </header>
  <nav>
    <a href="#dashboard">Dashboard</a>
    <a href="#create">Create Interview</a>
    <a href="#score">Score Candidate</a>
    <a href="#report">Reports</a>
  </nav>
  <main>
    <section class="card" id="dashboard">
      <h2>HR Dashboard</h2>
      <p>View upcoming interviews, assign panel members, and access reports.</p>
      <button class="btn" onclick="alert('Viewing interviews not yet implemented.')">View Interviews</button>
    </section>

    <section class="card" id="create">
      <h2>Create Interview</h2>
      <form id="interviewForm">
        <label for="title">Vacancy Title</label>
        <input type="text" id="title" placeholder="Enter title...">

        <label for="ref">Reference Number</label>
        <input type="text" id="ref" placeholder="e.g. VAC-2025-01">

        <label for="date">Date</label>
        <input type="date" id="date">

        <label for="venue">Venue</label>
        <input type="text" id="venue" placeholder="Boardroom A">

        <button class="btn" type="submit">Save Interview</button>
      </form>
    </section>

    <section class="card" id="score">
      <h2>Score Candidate</h2>
      <p>Candidate: John Doe</p>
      <form id="scoreForm">
        <label for="q1">Q1: Case Study</label>
        <select id="q1">
          <option value="">Select score</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>

        <label for="comment1">Comment</label>
        <textarea id="comment1" placeholder="Enter comment..."></textarea>

        <button class="btn" type="submit">Submit Score</button>
      </form>
    </section>

    <section class="card" id="report">
      <h2>Reports</h2>
      <p>Generate reports for completed interviews.</p>
      <button class="btn" onclick="alert('PDF download simulation')">Download PDF</button>
      <button class="btn" onclick="alert('Excel download simulation')">Download Excel</button>
    </section>
  </main>
</body>
</html>
